<div class="container search-text text-white">
    <h1 class="">Need Music?</h1>

<p>The pandemic has taken soo much from all of us,
    get the latest and all kinds of genre to brighten your day
</p>
<!--<div *ngIf="onPageLoad() == false">
    <main><button type="button" (click)="this._spotifyService.requestAuthorization();" class="login-button">Login</button></main>
    </div>-->
<section>
<form>
    <div class="form-group">
        <label for="searchStr">Search Music: </label>
        <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control" placeholder="Search Music" />
   
    </div>
</form>
</section>


<section class="p-3">
    <div class="container">
        <div class="row" *ngFor="let artist of artists">
            <div class="col" >
                <div class="card">
                    <div class="card-header bg-black text-white">
                        <h2>{{ artist["name"] }}</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <img [src]='artist["images"][0]["url"]' alt="artist-img" class="img-fluid img-thumbnail" />
                        </div>
                        <div class="col-md-9">
                            <h4 class="display-3 text-black">Fela</h4>
                            <p class="h2">Follower : </p>
                            <p class="h2">Genres :</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</div>
